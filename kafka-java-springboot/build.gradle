buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'com.github.davidmc24.gradle.plugin:gradle-avro-plugin:1.9.1'
  }
}

plugins {
  id 'org.springframework.boot' version '2.7.18'
  id 'io.spring.dependency-management' version '1.1.4'
  id 'java'
}

repositories {
  mavenCentral()

  maven {
    url 'https://packages.confluent.io/maven'
  }
}

apply plugin: 'com.github.davidmc24.gradle.plugin.avro'
apply plugin: 'idea'

group = 'io.confluent.examples.clients.cloud'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '8'

bootJar {
  mainClass = "io.confluent.examples.clients.cloud.springboot.kafka.SpringbootKafkaApplication"
}

dependencies {
  implementation 'org.springframework.boot:spring-boot-starter'
  implementation 'org.apache.kafka:kafka-streams:3.6.1'
  implementation 'org.springframework.kafka:spring-kafka'

  compileOnly 'org.projectlombok:lombok'
  annotationProcessor 'org.projectlombok:lombok'

  implementation 'org.apache.avro:avro:1.11.4'
  implementation 'io.confluent:kafka-streams-avro-serde:7.4.0'

  testImplementation('org.springframework.boot:spring-boot-starter-test') {
    exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
  }
  testImplementation 'org.springframework.kafka:spring-kafka-test'
}

test {
  useJUnitPlatform()
}
